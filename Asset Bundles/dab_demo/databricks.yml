# This is a Databricks asset bundle definition for zsdemo.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_demo
  uuid: 9ecc980b-675e-40f7-bb01-c49839db5832

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-9f911041-777e.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-9f911041-777e.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/labuser12023982_1760008487@vocareum.com to make sure we only have a single copy.
      root_path: /Workspace/Users/labuser12023982_1760008487@vocareum.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: labuser12023982_1760008487@vocareum.com
        level: CAN_MANAGE
variables:
  my_notebook_path: 
    description: sample of notebook path root
    default: ../src
  cluster_lkp:
    description: cluster name via lookup
    #alert, cluster_policy, cluster, dashboard, instance_pool, job, metastore, notification_destination, pipeline, query, service_principal, and warehouse
    lookup:
      cluster: labuser12398445_1761846841
  cluster_complex:
    description: cluster via complex type variable
    type: complex
    default:
      spark_version: '13.2.x-scala2.11'
      node_type_id: 'Standard_DS3_v2'
      num_workers: 2
      spark_conf:
        spark.speculation: true
        spark.databricks.delta.retentionDurationCheck.enabled: false

    
