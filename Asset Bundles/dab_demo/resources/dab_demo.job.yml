# The main job for zsdemo.
resources:
  jobs:
    dab_demo_job:
      name: dab_demo_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS
      job_clusters:
        - job_cluster_key: my_cluster_complex
          new_cluster: ${var.cluster_complex}
          

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ${var.my_notebook_path}/notebook.ipynb
          #job_cluster_key: my_cluster_complex
          #existing_cluster_id: {var.cluster_lkp}
          



        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dab_demo_pipeline.id}
